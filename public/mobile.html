<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle - Multitetris</title>
  <style>

  </style>
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/user-style.css">

</head>

<body style="--user-color: rgb(42, 128, 183)">
  <div class="panel">
    <div id="new_user">
      <img src="img/multi-tetris.png" />
      <input type="button" value="Trocar cor" id="new_color" />
      <input type="button" value="Entrar" id="add" />
    </div>
    <div class="keys off paused hide">
      <div class="points">0</div>
      <canvas id="upcoming" width="100" height="100"></canvas>
      <div class="row">
        <div class="key-left" data-code="37">
          <img src="img/arrow-left.svg" />
        </div>
        <div class="key-rotate" data-code="38">
          <img src="img/arrow-rotate.svg" />
        </div>
        <div class="key-right" data-code="39">
          <img src="img/arrow-right.svg" />
        </div>
      </div>
      <div class="row">
        <div class="key-down" data-code="40">
          <img src="img/arrow-bottom.svg" />
        </div>
      </div>
    </div>
  </div>

  <script src="/js/stats.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  <script src="/js/block.js"></script>
  <script src="/js/piece.js"></script>
  <script src="/js/user-ui.js"></script>
  <script src="/js/user-controls.js"></script>


</body>
</html>
